version: '3.8'

services:
  flask:
    build: .
    ports:
      - "5050:5000"
    env_file:
      - .env  # ðŸ‘ˆ Load environment variables from .env file
    depends_on:
      - mongo
    volumes:
      - .:/app
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
